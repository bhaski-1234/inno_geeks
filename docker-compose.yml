version: '3'

services:
  api:
    build: 
      dockerfile: Dockerfile.dev
      context: .
    volumes:
      - .:/backend
    environment:
      - FLASK_ENV=development
      - FLASK_APP=run.py
      - POSTGRES_USER=marco
      - POSTGRES_PASSWORD=foobarbaz
      - POSTGRES_HOST=db 
      - POSTGRES_DB=testdb
      - POSTGRES_PORT=5432
    depends_on:
      - db
    ports:
      - '443:5000'

  db:
    image: postgres:10
    env_file: .env
    environment:
      - POSTGRES_USER=marco
      - POSTGRES_PASSWORD=foobarbaz
      - POSTGRES_DB=testdb  
    volumes:
    - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
